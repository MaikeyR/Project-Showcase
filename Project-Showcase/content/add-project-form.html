
<head>
  <base href="../" />
  <link rel="stylesheet" href="css/header-single.css" />
  <link rel="stylesheet" href="css/add-project-form.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="shortcut icon" href="img/socialmedia/logo-che.svg"/>
  <title>Project Showcase CHE</title>
</head>
<body>
  <div class="topnav">
    <div class="information">
      <!-- Left-aligned links (default) -->
      <a href="https://www.che.nl/" target="_blank" class="link_logo">
        <img class="Logo_CHE" id="Logo_CHEbig" src="img/Logo.svg" alt="" />
      </a>
      <a href="https://www.che.nl/" target="_blank" class="link_logo">
        <img
          class="Logo_CHE"
          id="Logo_CHEsmall"
          src="img/socialmedia/logo-che.svg"
          alt=""
        />
      </a>

      <!-- Centered link -->
      <div class="topnav-centered">
        <a href="" class="vakTitel">Project Toevoegen</a>
      </div>

      <!-- Right-aligned links -->
      <div class="topnav-right">
        <a href="./" class="Menu_Button"
          >Home <img class="Menu_Logo" src="img/Home.svg" alt=""
        /></a>
      </div>
    </div>
  </div>

    <!-- HTML form element. -->
  <form id="myForm">
    <div class="formTitle">Project Informatie</div>
    <label for="projectTitle" class="labelStyles">Project Titel</label>
    <div class="projectTitleBox">
      <input type="text" id="projectTitle" name="projectTitle" class="inputBox" placeholder="Typ hier de titel van jouw project..." required>
    </div>
    
    <span>
      <div>
        <label for="authors1" class="labelStyles">Groepsgenoten</label>
        <div class="authorsBox">
          <input type="text" id="authors1" name="authors" class="inputBox" placeholder="Naam groepsgenoot..." required>
          <input type="text" id="authors2" name="authors" class="inputBox">
          <input type="text" id="authors3" name="authors" class="inputBox">
          <input type="text" id="authors4" name="authors" class="inputBox">
          <input type="text" id="authors5" name="authors" class="inputBox">
          <input type="text" id="authors6" name="authors" class="inputBox">
        </div>
      </div>

      <div>
        <label for="client" class="labelStyles">Opdrachtgever</label>
        <div class="clientBox">
          <input type="text" id="client" name="client" class="inputBox" placeholder="Naam opdrachtgever..." required>
        </div>

        <label for="studiejaarBox" class="labelStyles">Studiejaar</label>
        <div class="studiejaarBox">
          <span>
            <input type="radio" id="radio-1" name="studiejaar" value="Jaar 1" required>
            <label for="radio-1">Jaar 1</label>
          </span>
          <span>
            <input type="radio" id="radio-2" name="studiejaar" value="Jaar 2">
            <label for="radio-2">Jaar 2</label>
          </span>
          <span>
            <input type="radio" id="radio-3" name="studiejaar" value="Jaar 3">
            <label for="radio-3">Jaar 3</label>
          </span>
          <span>
            <input type="radio" id="radio-4" name="studiejaar" value="Jaar 4">
            <label for="radio-4">Jaar 4</label>
          </span>
        </div>
      </div>
    </span>

    <span>
      <div>
        <label for="schoolYear" class="labelStyles">Schooljaar</label>
        <select class="selectBox" id="schoolYear" name="schoolYear" required>
          <option value="" disabled selected>Jaar</option>
        </select>
      </div>
      <div>
        <label for="vak" class="labelStyles">Vak</label>
        <select class="selectBox" id="vak" name="vak" required>
          <option value="" disabled selected>Vak</option>
          <option value="ID-FDD">ID-FDD</option>
          <option value="PO-PD">PO-PD</option>
          <option value="DEV-DB">DEV-DB</option>
          <option value="BIT-BM">BIT-BM</option>
          <option value="DEV-IP">DEV-IP</option>
          <option value="VK-IT">VK-IT</option>
        </select>
      </div>
      <div>
        <label for="thema" class="labelStyles">Thema</label>
        <select class="selectBox" id="thema" name="thema" required>
          <option value="" disabled selected>Thema</option>
          <option value="development">Development</option>
          <option value="ux-design">UX-design</option>
          <option value="business">Business</option>
        </select>
      </div>
      <div>
        <label for="thumbnail" class="labelStyles">Thumbnail</label>
        <div class="selectBox uploaded">
          <input type="file" id="imageUpload" name="imageUpload" accept="image/*">
          <label for="imageUpload" class="imageUploadLabel">+ Afbeelding</label>
          <div class="imagePreview"></div>
        </div>
        <span class="file-name"></span>
        </select>
      </div>
    </span>
    
    <label for="descriptionLabel" class="labelStyles">Samenvatting Project</label>
    <div class="descriptionBox">
      <textarea id="projectDescription" name="projectDescription" class="inputBox" placeholder="Typ hier een samenvatting van jouw project in max 3 regels..." required></textarea>
    </div>

    <div class="dynamicForm">
      <div class="formTitle">Inhoud Project</label></div>
      <div class="formElements"></div>
      <span class="addElementSpan">
        <button class="selectBox dynamicForm" type="button" data-type="title">+ Titel</button>
        <button class="selectBox dynamicForm" type="button" data-type="paragraph">+ Alinea</button>
        <button class="selectBox dynamicForm" type="button" data-type="image">+ Afbeelding</button>
        <button class="selectBox dynamicForm" type="button" data-type="video">+ Video</button>
        <button class="selectBox dynamicForm" type="button" data-type="audio">+ Audio</button>
      </span>  
    </div>

    <button type="submit" class="selectBox">Submit</button>

  </form>
  <style>
    body {
      display: initial;
      margin: 0;
    }
  </style>
  <script src="\js\schoolYear.js"></script>
  <script src="\js\thumbnailUpload.js"></script>
  <script src="\js\projectContent.js"></script>
  <script src="\js\addProject.js"></script>

</body>
