<head xmlns="">
  <link rel="stylesheet" href="css/no-pagination.css">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>

{{ $pagelist := $.Scratch.Get "pages" }}
{{ if $pagelist }}
<div>
  {{ $pages := where $pagelist "Kind" "page" }}

  <div class="hoi">
    <!--oude class: flex flex-wrap sm:-m-4 -mx-4 -mb-10 -mt-4-->
    {{ range where $pages ".Params.exclude" "!=" "true" }}
    
    <a rel="noopener" href="{{ .Params.Link }}" data-tags='{{ jsonify .Params.tags }}'
      class="box">
      
      <!--oude class: card p-4 md:w-1/3 sm:mb-4 mb-6 hover:shadow-xl hover:bg-gray-400 transition duration-200 ease-in rounded-lg {{ lower .Section }}-->
      <div class="content">
        {{ if (or .Params.Image .CurrentSection.Params.Image) }}
        <div class="thumbnail">
          <img alt="{{ .Title }}" class="thumbnail2"
               src="{{ (or .Params.Image .CurrentSection.Params.Image) }}">
        </div>
        
        <!--oude class: rounded-lg h-64 overflow-hidden relative-->
        {{ end }}

        <div>
            <h2 id="fit" style="padding-right:25px"
                class="title"> <!--Naam titel-->
              <!--oude class: text-white px-2 py-1 tracking-widest text-2xl leading-tight font-extrabold font-bree text-center w-full h-full flex justify-center items-center absolute top-0 left-0-->
              {{ .Title }}
            </h2>
        </div>
        

        
        <p id="fit2"
          class="description">
          <!--text-white px-2 py-1 tracking-widest text-md leading-tight font-light w-full text-center absolute bottom-0 left-0-->
          {{ .Params.Subtitle }}
        </p>
      </div>
    </a>
    {{ end }}
  </div>
 

  <script>
    var tagButtons = document.querySelectorAll(".tagbutton");
    tagButtons.forEach(function(button) {
      button.addEventListener("click", function() {
        var tag = this.textContent.trim();
        var hoi2 = document.querySelectorAll(".box");
        hoi2.forEach(function(el) {
          let tags = JSON.parse(el.getAttribute("data-tags"));
          if (tags.includes(tag)) {
            el.style.display = "block";
          } else {
            el.style.display = "none";
          }
        });
      });
    });
  </script>
  

</div>

{{ end }}

<script src="js/fitty.min.js"></script>

<script>
  fitty('#fit', {
    minSize: 18,
    maxSize: 30,
    multiLine: true

  });
  fitty('#fit2', {
    minSize: 14,
    maxSize: 16,
    multiLine: true
  });
</script>
