<head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="css/tags.css" />
  <link
    href="https://fonts.googleapis.com/css?family=Poppins"
    rel="stylesheet"
  />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<div class="tagvenster">
  <input type="checkbox" id="tagvenster-head" />
  <label for="tagvenster-head"><p>Tags</p></label>
  <div class="tagvenster-text">
    <div class="ptag">
      <button id="clear-filter">Clear Filter</button>
      {{ range .Site.Taxonomies.tags }}
      <tr>
        <a class="tagbutton" role="button"
          >{{ .Page.Title }}
        </a>
      </tr>
      {{ end }}
    </div>
  </div>
</div>

<script>
  var clearFilterButton = document.getElementById("clear-filter");
  clearFilterButton.addEventListener("click", function() {
    var hoi2 = document.querySelectorAll(".hoi2");
    hoi2.forEach(function(el) {
      el.style.display = "block";
    });
  });
</script>
