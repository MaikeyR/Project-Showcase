
<head>
  <base href="../" />
  <link rel="stylesheet" href="css/header-single.css" />
  <link rel="stylesheet" href="css/form.css" />
  <link
    href="https://fonts.googleapis.com/css?family=Poppins"
    rel="stylesheet"
  />
</head>
<body>
  <div class="topnav">
    <div class="information">
      <!-- Left-aligned links (default) -->
      <a href="https://www.che.nl/" target="_blank" class="link_logo">
        <img class="Logo_CHE" id="Logo_CHEbig" src="img/Logo.svg" alt="" />
      </a>
      <a href="https://www.che.nl/" target="_blank" class="link_logo">
        <img
          class="Logo_CHE"
          id="Logo_CHEsmall"
          src="img/socialmedia/logo-che.svg"
          alt=""
        />
      </a>

      <!-- Centered link -->
      <div class="topnav-centered">
        <a href="" class="VakTitel">Add Project</a>
      </div>

      <!-- Right-aligned links -->
      <div class="topnav-right">
        <a href="./" class="Menu_Button"
          >Home <img class="Menu_Logo" src="img/Home.svg" alt=""
        /></a>
      </div>
    </div>
  </div>

    <!-- HTML form element -->
  <form id="myForm" style="display: none;">
    <label for="projectTitle">Project Title</label>
    <input type="text" id="projectTitle" name="projectTitle" required>

    <label for="projectDescription">Project Description</label>
    <input type="text" id="projectDescription" name="projectDescription" required>

    <label for="authors">Authors</label>
    <input type="text" id="authors" name="authors" required>

    <label for="client">Client</label>
    <input type="text" id="client" name="client" required>

    <label for="theme">Theme</label>
    <input type="text" id="theme" name="theme" required>

    <label for="tags">Tags</label>
    <input type="text" id="tags" name="tags" required>

    <label for="thumbnail">Thumbnail</label>
    <input type="text" id="thumbnail" name="thumbnail" required>

    <label for="projectContent">Project Content</label>
    <textarea id="projectContent" name="projectContent" rows="4" required></textarea>

    <input type="submit" value="Submit">
  </form>
</body>
