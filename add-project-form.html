
<head>
  <base href="../" />
  <link rel="stylesheet" href="css/header-single.css" />
  <link rel="stylesheet" href="css/add-project-form.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <title>Project Showcase CHE</title>
</head>
<body>
  <div class="topnav">
    <div class="information">
      <!-- Left-aligned links (default) -->
      <a href="https://www.che.nl/" target="_blank" class="link_logo">
        <img class="Logo_CHE" id="Logo_CHEbig" src="img/Logo.svg" alt="" />
      </a>
      <a href="https://www.che.nl/" target="_blank" class="link_logo">
        <img
          class="Logo_CHE"
          id="Logo_CHEsmall"
          src="img/socialmedia/logo-che.svg"
          alt=""
        />
      </a>

      <!-- Centered link -->
      <div class="topnav-centered">
        <a href="" class="VakTitel">Add Project</a>
      </div>

      <!-- Right-aligned links -->
      <div class="topnav-right">
        <a href="./" class="Menu_Button"
          >Home <img class="Menu_Logo" src="img/Home.svg" alt=""
        /></a>
      </div>
    </div>
  </div>

    <!-- HTML form element. -->
  <form id="myForm">
    <div class="formTitle">Project Informatie</div>
    <label for="projectTitleLabel" class="labelStyles">Project Titel</label>
    <div class="projectTitleBox">
      <input type="text" id="projectTitle" name="projectTitle" class="inputBox" placeholder="Typ hier de titel van jouw project..." required>
    </div>
    
    <span>
      <div>
        <label for="authorsBoxLabel" class="labelStyles">Groepsgenoten</label>
        <div class="authorsBox">
          <input type="text" id="authors1" name="authors" class="inputBox" placeholder="Naam groepsgenoot..."required>
          <input type="text" id="authors2" name="authors" class="inputBox">
          <input type="text" id="authors3" name="authors" class="inputBox">
          <input type="text" id="authors4" name="authors" class="inputBox">
          <input type="text" id="authors5" name="authors" class="inputBox">
          <input type="text" id="authors6" name="authors" class="inputBox">
        </div>
      </div>

      <div>
        <label for="client" class="labelStyles">Opdrachtgever</label>
        <div class="clientBox">
          <input type="text" id="client" name="client" class="inputBox" placeholder="Naam opdrachtgever..."required>
        </div>
      </div>
    </span>

    <label for="studiejaarLabel" class="labelStyles">Studiejaar</label>
    <div class="studiejaarBox">
      <input type="radio" id="radio-1" name="studiejaar" value="Jaar 1">
      <label for="radio-1">Jaar 1</label>
    
      <input type="radio" id="radio-2" name="studiejaar" value="Jaar 2">
      <label for="radio-2">Jaar 2</label>
    
      <input type="radio" id="radio-3" name="studiejaar" value="Jaar 3">
      <label for="radio-3">Jaar 3</label>
    
      <input type="radio" id="radio-4" name="studiejaar" value="Jaar 4">
      <label for="radio-4">Jaar 4</label>
    </div>

    <label for="projectDescriptionLabel">Samenvatting Project</label>
    <div class="projectDescriptionBox">
      <input type="text" id="projectDescription" name="projectDescription" class="inputBox" required>
    </div>


    <label for="theme">Theme</label>
    <input type="text" id="theme" name="theme" required>

    <label for="tags">Tags</label>
    <input type="text" id="tags" name="tags" required>

    <label for="thumbnail">Thumbnail</label>
    <input type="text" id="thumbnail" name="thumbnail" required>

    <label for="projectContent">Project Content</label>
    <textarea id="projectContent" name="projectContent" rows="4" required></textarea>

    <input type="submit" value="Submit">
  </form>
  <style>
    body {
      display: initial;
      margin: 0;
    }
  </style>
</body>
